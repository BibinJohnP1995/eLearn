{% load static %}

<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Exam notification</title>
   <link rel="stylesheet" type="text/css" href="{% static 'trt.css' %}">
        <style>
        .btn
            {background-color:  #4CAF50;  color: white;  padding: 12px 20px;  border: none;  border-radius: 4px;  cursor: pointer;  align:center;}
        .bttn
            {background-color: #FF0000;  color: white;  padding: 12px 20px;  border: none;  border-radius: 4px;  cursor: pointer;  align:center;}
        </style>
</head>
<body class= "pic" background="{% static 'img/books.png' %}" >
<h3 align="center">EXAM NOTIFICATION</h3>
<div style="color:blue;" align="center">
        {% if messages %}
            {% for msg in messages %}
                    {{ msg }}
            {% endfor %}
        {% endif %}
</div>

<div>
    {% for i in kk %}
        <label style="font-weight:bold; font-size:20px;">{{i}}</label><br>
    {% endfor %}
</div>

<div align="center">
   <button type="submit" class="bttn" onclick="location.href='{% url 'student_home' %}'" name='mybtn2'>Back</button>
</div>

</body>
</html>
