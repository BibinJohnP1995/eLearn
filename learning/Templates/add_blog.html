{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add blog</title>
    <link rel="stylesheet" type="text/css" href="{% static 'trt.css' %}">
     <link rel="stylesheet" type="text/css" href="{% static 'sama2.css' %}">
    <style>

        .bttn
            {background-color: #FF0000;  color: white;  padding: 12px 20px;  border: none;  border-radius: 4px;  cursor: pointer;  align:center;}

    </style>
</head>
<body class= "pic" background="{% static 'img/books.png' %}">
<div align="center" style="font-weight:bold;">
<form method="post" action="{% url 'add_blog' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <h1>Add Blog</h1>
    <p>Please fill in this form to create an blog.</p>

                <label>Your name</label><br><br>
                <input type="text" name="nam" required placeholder="Enter your name"><br><br>
                <label>Blog content</label><br><br>
                <textarea rows="4" cols="50" name="c_b" required></textarea><br><br>
                <label>Upload your photo</label><br><br>
                <input type="file" size="10" placeholder="Attach your recent photograph" name="photo" required><br><br>
                <label>Today's date</label><br><br>
                <input type="date" name="date1" required><br><br>
                <input type="submit" value="submit">
                <input type="reset" class="button" value="cancel">
                <div>
                    <br>
                <button type="submit" class="bttn" onclick="location.href='{% url 'home' %}'" name='mybtn2'>back</button>
                </div>
</form>

</div>

<div align="center" style="color:blue;">
        {% if messages %}
            {% for msg in messages %}
                    {{ msg }}
            {% endfor %}
        {% endif %}
</div>

</body>
</html>
