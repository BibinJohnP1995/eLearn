{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student home </title>
  <link rel="stylesheet" type="text/css" href="{% static 'admin.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'msg.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'studenthome.css' %}">


</head>
<body class=" pic" background="{% static 'img/school01.jpg' %}">

<div class="navbar">
      <a href="{% url 'student_booked_courses' %}">Booked courses</a>
      <a href="{% url 'stu_book_course' %}">Book a course</a>
      <a href="{% url 'down_cer' %}">Download certificate</a>
      <a href="{% url 'stu_profile' %}">My profile</a>
      <a href="{% url 'stu_feedback' %}">Feedback</a>
      <a href="{% url 'stu_change_pass' %}">Change password</a>
      <div class="dropdown">
      <button class="dropbtn">Exam<i class="fa fa-caret-down"></i></button>
      <div class="dropdown-content">
        <a href="{% url 'exam_notifi' %}">Exam notification</a>
        <a href="{% url 'start_test' %}">Start test</a>
        <a href="{% url 'exam_result' %}">Exam result</a>
      </div>
      </div>
      <a href="{% url 'stu_message' %}">Messages</a>
      <a href="{% url 'logout' %}">Logout</a>
</div>
<div>
  <h1 style="border: 1px solid #ccc; color:white; background-color:black;
  border-radius: 4px;
  box-sizing: border-box; width:500px;">STUDENT HOME</h1>
</div>

<div style="color:blue;" align="center">
        {% if messages %}
            {% for msg in messages %}
                    {{ msg }}
            {% endfor %}
        {% endif %}
</div>
</body>
</html>
