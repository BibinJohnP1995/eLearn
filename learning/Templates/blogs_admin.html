{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Blog</title>
    <link rel="stylesheet" type="text/css" href="{% static 'trt.css' %}">
     <link rel="stylesheet" type="text/css" href="{% static 'sama2.css' %}">
    <style>
        .btn
            {background-color:  #4CAF50;  color: white;  padding: 12px 20px;  border: none;  border-radius: 4px;  cursor: pointer;  align:center;}
        .bttn
            {background-color: #FF0000;  color: white;  padding: 12px 20px;  border: none;  border-radius: 4px;  cursor: pointer;  align:center;}
</style>
</head>
<body class= "pic" background="{% static 'img/books.png' %}">
<div align="left" style="font-weight:bold;">
    <h2 style="text-align:center; font-weight: bold;">BLOGS</h2>
    <div align="center">
        <button type="submit" class="bttn" onclick="location.href='{% url 'admin_home' %}'" name='mybtn2'>back</button>
    </div>
    <br>
    <table border="2px;" style="text-align:center; width:100%; font-weight:bold;">
        <tr>
            <th>Name</th>
            <th>Blog content</th>
            <th>Photo</th>
            <th>Date</th>
            <th>Status</th>
        </tr>
         {% for i in dc %}
        <tr>
            <td>{{i.Name}}</td>
            <td>{{i.Blog_content}}</td>
            <td><img src="/media/{{i.Image}}" width="80"></td>
            <td>{{i.Date_blog}}</td>
            <td>{{i.Approval_status}}</td>
            <td>
                <button type="submit" class="btn" name="Approve" onclick="location.href='{% url 'approve_admin' i.id %}'" >Approve</button>
            </td>
            <td>
                <button type="submit" class="btn" name="Reject" onclick="location.href='{% url 'reject_admin' i.id %}'" >Reject</button>
            </td>
            <td>
                <button type="submit" class="bttn" name="Delete" onclick="location.href='{% url 'delete_admin' i.id %}'" >Delete</button>
            </td>
        </tr>
            {% endfor %}

    </table>
</div>

<div align="center" style="color:blue;">
        {% if messages %}
            {% for msg in messages %}
                    {{ msg }}
            {% endfor %}
        {% endif %}
</div>

</body>
</html>
