{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>student registration</title>
    <link rel="stylesheet" type="text/css" href="{% static 'trt.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'sama2.css' %}">
    <style>

        .btn
            {background-color:  #4CAF50;  color: white;  padding: 12px 20px;  border: none;  border-radius: 4px;  cursor: pointer;  align:center;}
        .bttn
            {background-color: #FF0000;  color: white;  padding: 12px 20px;  border: none;  border-radius: 4px;  cursor: pointer;  align:center;}

    </style>

</head>

<body class= "pic" background="{% static 'img/books.png' %}">
<center>
<form method="post" action="{% url 'register_student' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <div align="center">
    <h1>Student registration</h1>
    <p>Please fill in this form to create an account.</p>
    <div style="color:blue;" align="center">
        {% if messages %}
            {% for msg in messages %}
                    {{ msg }}
            {% endfor %}
        {% endif %}
    </div><br>
     <label><b>First Name</b></label><br>
    <input type="text" placeholder="Enter firstname" name="first_name" required><br><br>

        <label><b>Last Name</b></label><br>
    <input type="text" placeholder="Enter lastname" name="last_name" required><br><br>

    <label><b>Email</b></label>&nbsp&nbsp&nbsp&nbsp&nbsp<br>
    <input type="text" placeholder="Enter email" name="email" required><br><br>

        <label><b>Username</b></label>&nbsp&nbsp&nbsp&nbsp&nbsp<br>
        <input type="text" placeholder="Enter Username" name="user_name" required><br><br>

    <label><b>Password</b></label><br>
    <input type="password" placeholder="Enter password" name="psw" required><br><br>

     <label for="photo"><b>Photo</b></label><br>
     <input type="file" size="10" placeholder="Attach your recent photograph" name="photo" required><br><br>

    <input type="hidden"  name="student" value="student" required>

    <button type="submit" class="button" >Register</button>
    <button type="reset" class="button" >Cancel</button>
        <div>
            <br>
             <button type="submit"  class="bttn" onclick="location.href='{% url 'home' %}'">Back</button>
        </div>
  </div>

</form>
</center>
</body>

</html>
