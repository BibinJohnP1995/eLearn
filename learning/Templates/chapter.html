{% load static %}

<html lang="en">
<head>
   <style>
        .btn
            {background-color:  #4CAF50;  color: white;  padding: 12px 20px;  border: none;  border-radius: 4px;  cursor: pointer;  align:center;}
        .bttn
            {background-color: #FF0000;  color: white;  padding: 12px 20px;  border: none;  border-radius: 4px;  cursor: pointer;  align:center;}
</style>
    <meta charset="UTF-8">
    <title>Chapter update</title>
   <link rel="stylesheet" type="text/css" href="{% static 'trt.css' %}">
</head>
<body class= "pic" background="{% static 'img/books.png' %}" >
<h3 align="center">COURSE CHAPTERS</h3>
<div style="color:blue;" align="center">
        {% if messages %}
            {% for msg in messages %}
                    {{ msg }}
            {% endfor %}
        {% endif %}
</div>
<table border="2px;" style="text-align:center; width:100%; font-weight:bold;">
   <tr>
      <th>Subject title</th>
      <th>Course name</th>
      <th>Chapter title</th>
      <th>Number of assignments</th>
   </tr>
   {% for a,b,c,d,e in hh %}
   <tr>
      <td>{{a}}</td>
      <td>{{b}}</td>
       <td>{{c}}</td>
      <td>{{d}}</td>
      <td>
         <button type="submit" class="btn" onclick="location.href='{% url 't_edit_chapter' a b c e %}'" name='t_h'>Edit</button>
         <button type="submit"  class="bttn" onclick="location.href='{% url 't_delete_chapter' a b c e %}'" name='del'>Delete</button>
      </td>
   </tr>
   {% endfor %}
</table><br><br>
<div align="center">
   <button type="submit"  class="btn" onclick="location.href='{% url 't_add_chapter' %}'" name='mybtn2'>Add</button>
   <button type="submit" class="bttn" onclick="location.href='{% url 'teacher_home' %}'" name='mybtn2'>Back</button>
</div>

</body>
</html>
