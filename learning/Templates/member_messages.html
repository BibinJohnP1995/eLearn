{% load static %}
<html>
<head>
    <style>
         .btn
            {background-color:  #4CAF50;  color: white;  padding: 12px 20px;  border: none;  border-radius: 4px;  cursor: pointer;  align:center;}
        .bttn
            {background-color: #FF0000;  color: white;  padding: 12px 20px;  border: none;  border-radius: 4px;  cursor: pointer;  align:center;}
    </style>

    <meta charset="UTF-8">
    <title>Admin</title>
    <link rel="stylesheet" type="text/css" href="{% static 'table1.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'trt.css' %}">

</head>
<body class= "pic" background="{% static 'img/books.png' %}">
    <h1 style="color:brown;text-align:center;font-size:50px">Messages</h1>
    <div align="center">
        <table border="2px;" style="text-align:center; width:100%; font-weight:bold;">
            <tr>
                <th>Sender category</th>
                <th>Sender email</th>
                <th>Message</th>
            </tr>
        {% for dd in bb %}
            <tr>
                <td>{{dd.Category}}</td>
                <td>{{dd.From_email}}</td>
                <td>{{dd.Message_content}}</td>
                <td>
                    <button class="bttn" onclick="window.location.href = '{% url 'del_msg_admin' dd.id %}';">Delete</button>
                </td>
                <td>
                    <button class="btn" onclick="window.location.href = '{% url 'reply_msg_admin' dd.id %}';">Reply</button>
                </td>
            </tr>
            {% endfor %}
        </table><br><br>
        <button class="btn" onclick="window.location.href = '{% url 'sent_msg_admin' %}';">Send message</button><br><br>
        <button class="bttn" onclick="window.location.href = '{% url 'admin_home' %}';">Back</button>
        </div><br><br>


<div align="center">
    <div style="color:blue;">
        {% if messages %}
            {% for msg in messages %}
                    {{ msg }}
            {% endfor %}
        {% endif %}
</div>
</div>
</body>
</html>
