{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guest messages</title>
   <link rel="stylesheet" type="text/css" href="{% static 'trt.css' %}">
    <style>
        .btn
            {background-color:  #4CAF50;  color: white;  padding: 12px 20px;  border: none;  border-radius: 4px;  cursor: pointer;  align:center;}
        .bttn
            {background-color: #FF0000;  color: white;  padding: 12px 20px;  border: none;  border-radius: 4px;  cursor: pointer;  align:center;}
    </style>
</head>
<body class= "pic" background="{% static 'img/books.png' %}" >
<h3 align="center">GUEST MESSAGES</h3>
<div style="color:blue;" align="center">
        {% if messages %}
            {% for msg in messages %}
                    {{ msg }}
            {% endfor %}
        {% endif %}
</div>
<table border="2px;" style="text-align:center; width:100%; font-weight:bold;">
   <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Message</th>
   </tr>
   {% for i in bb %}
   <tr>
      <td>{{i.Name}}</td>
      <td>{{i.From_email}}</td>
      <td>{{i.Message_content}}</td>
      <td>
         <button type="submit" class="bttn" onclick="location.href='{% url 'delete_g_msg' i.id %}'" name='del'>Delete</button>
      </td>
   </tr>
   {% endfor %}
</table><br><br>
<div align="center">
   <button type="submit" class="bttn" onclick="location.href='{% url 'admin_home' %}'" name='mybtn2'>Back</button>
</div>

</body>
</html>
