{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LogIn</title>
    <link rel="stylesheet" type="text/css" href="{% static 'login.css' %}">
      <style>
        .btn
            {background-color:  #4CAF50;  color: white;  padding: 12px 20px;  border: none;  border-radius: 4px;  cursor: pointer;  align:center;}
        .bttn
            {background-color: #FF0000;  color: white;  padding: 12px 20px;  border: none;  border-radius: 4px;  cursor: pointer;  align:center;}
       </style>

</head>
<body class= "pic" background="{% static 'img/books.png' %}">
<center>
<form method="post" action="{% url 'login' %}">
    {% csrf_token %}<br><br><br><br><br>
    <div align="center">
    <h1>LOGIN</h1>
    <div style="color:blue;" align="center">
        {% if messages %}
            {% for msg in messages %}
                    {{ msg }}
            {% endfor %}
        {% endif %}
    </div>
        <br>
        <input type="text" placeholder="Enter username" name="username" required><br>
        <br>
        <input type="password" placeholder="Enter password" name="password" required><br>
        <button type="submit" class="btn" >Login</button>
        <button type="submit" class="btn" >Cancel</button>
    </div>
    </form>
    <div align="center">
    <button type="submit"  class="bttn" onclick="location.href='{% url 'home' %}'" name='mybtn2'>Back</button>
    </div>

</center>
</body>
</html>
